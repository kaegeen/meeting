<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        function scheduleMeeting() {
            const title = document.getElementById('meetingTitle').value;
            const date = document.getElementById('meetingDate').value;
            const time = document.getElementById('meetingTime').value;
            const participant = document.getElementById('participantEmail').value;

            if (!title || !date || !time || !participant) {
                alert('Please fill out all fields.');
                return;
            }

            const confirmationMessage = `Meeting titled "${title}" is scheduled on ${date} at ${time} with ${participant}.`;
            document.getElementById('confirmation').textContent = confirmationMessage;
            document.getElementById('confirmation').className = 'text-green-600 font-bold mt-4';
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Meeting Scheduler</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold text-center mb-8">Schedule a Meeting</h2>
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                <div class="mb-4">
                    <label for="meetingTitle" class="block text-gray-700 font-bold mb-2">Meeting Title</label>
                    <input type="text" id="meetingTitle" class="w-full p-3 border rounded-lg" placeholder="Enter meeting title">
                </div>
                <div class="mb-4">
                    <label for="meetingDate" class="block text-gray-700 font-bold mb-2">Date</label>
                    <input type="date" id="meetingDate" class="w-full p-3 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="meetingTime" class="block text-gray-700 font-bold mb-2">Time</label>
                    <input type="time" id="meetingTime" class="w-full p-3 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="participantEmail" class="block text-gray-700 font-bold mb-2">Participant Email</label>
                    <input type="email" id="participantEmail" class="w-full p-3 border rounded-lg" placeholder="Enter participant's email">
                </div>
                <button 
                    onclick="scheduleMeeting()"
                    class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
                    Schedule Meeting
                </button>
                <p id="confirmation" class="text-center mt-4"></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2025 Meeting Scheduler. All rights reserved.</p>
    </footer>
</body>
</html>
